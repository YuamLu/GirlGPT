<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        select {
            width: 20%;
            padding: 12px 15px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
            color: #333;
            cursor: pointer;
            box-sizing: border-box;
        }

        select:focus {
            border-color: #007bff;
            outline: none;
        }

        option {
            padding: 10px;
        }

        
        .chatbox{
            height: 90%;
            width: 80%;
            background-color: white;
            border-radius: 20px;
        }
        .myInputArea{
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .myMessageArea{
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;

        }
        .GPTmessageArea{
            display: flex;
            justify-content: flex-start;
            margin-top: 10px;
        }
        .myMessageBox{
            height: fit-content;
            width: fit-content;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgb(195, 252, 233);
        }
        .GPTmessageBox{
            height: fit-content;
            width: fit-content;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgb(252, 206, 238);
        }
        .myInputBox{
            height: fit-content;
            width: 70%;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: #f5f5f5;
        }

        .addMessageButton {
            width: 35px;
            height: 35px;
            font-size: 15px;
            font-weight: bold;
            border: solid 1px #a7a7a7;
            border-radius: 10px;
            background-color: white;
            cursor: pointer;

        }
        .sendMessageButton{
            background-color: #007bff; /* 藍色 */
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .sendMessageButton:hover{
            background-color: #0056b3;
        }
        .addMessageButton:hover {
            background-color: rgb(209, 209, 209);
        }

        #imgInputBox{
            width: 100%;
            border: solid 1px #a7a7a7;
            border-radius: 10px;
            height: 50px;
        }

        #textInputBox{
            margin-top: 10px;
            width: 100%;
            border: solid 1px #a7a7a7;
            border-radius: 10px;
            height: 200px;
            padding: 10px;
            overflow: auto;
        }
        #messagePending {
            margin-left: 5px;
            width: 70%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
            color: #333;
            outline: none;
            box-sizing: border-box;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        #messagePending:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        #messagePending::placeholder {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body >
    <div class="chatbox">

        <!--對話輸入框-->
        <div class="myInputArea">
            <div class="myInputBox">
                <div id="imgInputBox">

                </div>
                <div style="text-align: center;">
                    或
                </div>
                <div id="textInputBox">
                    <!--已建立的訊息填寫框-->
                    <div style="display: flex;flex-wrap: nowrap;justify-content: end; margin-top: 10px;">
                        <select id="character" name="character">
                            <option value="self">自己</option>
                            <option value="usr">對方</option>
                        </select>
                        <input type="text" id="messagePending" name="messagePending">
                    </div>

                    <!--建立新的訊息填寫框-->
                    <div style="display: flex;justify-content: end; margin-top: 10px;">
                        <button class="addMessageButton">+</button>
                    </div>
                </div>
                <!--傳送訊息-->
                <div style="display: flex;justify-content: end;margin-top: 10px;">
                    <button class="sendMessageButton">傳送</button>
                </div>
            </div>
        </div>

        <!--對話紀錄-我方-->
        <div class="myMessageArea">
            <div class="myMessageBox">
                <p>這是我傳的訊息或圖片</p>
            </div>
        </div>

        <!--對話紀錄-LLM-->
        <div class="GPTmessageArea">
            <div class="GPTmessageBox">
                <p>這是GPT傳的訊息</p>
            </div>
        </div>
    </div>
</body>
</html>
